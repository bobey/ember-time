<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Time</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>Ember Time</h1>

    <nav>
      {{#linkTo index}}Home{{/linkTo}}
      {{#linkTo clock}}Clock{{/linkTo}}
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="clock">
    <p>Created {{fromNow valueBinding="createdAt"}}</p>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/moment-2.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
