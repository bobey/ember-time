<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Time</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav>
      {{#linkTo clock}}Clock{{/linkTo}}
      {{#linkTo about}}About{{/linkTo}}
    </nav>

    <p>
      {{outlet}}
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name="clock">
    The time is {{time}}
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    Check the console to see the clock is no longer ticking.
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/moment-2.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
